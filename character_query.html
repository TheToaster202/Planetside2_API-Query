<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Planetside 2 Character List</title>
</head>
<body>

    <div>
        <h2>Character Name Query</h2>
        <input type="text" id="characterName" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="character"></p>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/characterlist';

        function find() {
            var name = $('#characterName').val();

            window.alert(name);

            $.getJSON(uri + '/' + name).done(function (data) {
                $('#character').text(formatCharacter(data));
            }).fail(function (jqXHR, textStatus, err) {
                $('#product').text('Error:' + err);
            });
        }

        function formatCharacter(data) {
            window.alert(data.character_list[0].name.first);
            return data.character_list[0].name.first + " " + data.character_list[0].battle_rank.value + " " + data.character_list[0].faction_id;
        }

    </script>


</body>
</html>
