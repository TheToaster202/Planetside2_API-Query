<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Planetside 2 WTAC Online Members</title>
</head>
<body>

    <div>
        <h2>Memebers Online</h2>
        <p id="members"></p>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/outfitlist';

        $(document).ready(function () {
            $.getJSON(uri).done(function (data) {
                window.alert(data.outfit_list[0].name);
                data.outfit_list[0].members.forEach(printMember);
            });
        });

        function find() {
            var name = $('#characterName').val();

            window.alert(name);

            $.getJSON(uri + '/' + name).done(function (data) {
                $('#character').text(formatCharacter(data));
            }).fail(function (jqXHR, textStatus, err) {
                $('#product').text('Error:' + err);
            });
        }

        function printMember(item) {
            $('<li>', { text: formatMember(item) }).appendTo($('#members'));
        }

        function formatMember(data) {
            window.alert(data.character.name.first);
            return data.character.name.first + " " + data.character.battle_rank.value + " " + data.rank;
        }

    </script>


</body>
</html>
